<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="CharSettings-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arena</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <center>
    <h1>üî• Arena üî•</h1>
    <h5 id="undertittel" style="margin-top: -10px;padding-bottom: 10px;">Battle Royale Simulator</h5>

    <hr size="1">

    <div id="setupPart" class="scene">

      <input type="button" id="generalSettingsBtn" value="‚öôÔ∏è">
      <input type="button" id="saveloadScreenBtn" value="Save/Load">
      <input type="button" disabled id="startBtn" value="üèÅ Start">

      <div id="generalSettings" class="initiallyHidden">

        <br>
        <select id="setupSelector">
          <option>Battle Royale</option>
          <option>Hunger Games</option>
          <option>Reality Show</option>
        </select>

        <input type="button" id="clearPlayersBtn" value="Clear players">



        <br><br>
      </div>



      <hr class="btmHr" size="1">

      <h3>Players
        <input type="button" id="addPlayerBtn" value="+">
      </h3>

      <div id="roster" style="max-width: 700px; width: 80%;">

        <div id="charSettings">

          <input type="text" id="settingsPlayerName" style="width: 100%; margin-top: 8px; margin-bottom: 8px; font-size:15px; font-weight: bold; font-family: Times New Roman;"></input><br>

          üñºÔ∏è <input type="text" style="width: 90px; margin-bottom: 8px; border: none; background-color: inherit; color: gray; border-bottom: 1px solid;" id="imgURLInput">

          <br>

          <div id="infoEditArea" style="display:inline-block;"></div>

          <br>
          <div id="statEditArea" style="display:inline-block; margin: 8px;"></div>

          <br><br>

        </div>

      </div>

    </div>

    <div id="saveLoadPart" class="scene initiallyHidden">

      <input type="button" id="setupBackBtn2" value="Back">
      <hr size="1" class="btmHr">
      <h3>Save/load setup</h3>

      <input type="text" id="saveSetupText" maxlength="25" placeholder="Setup Name">
      <input type="button" id="saveSetupBtn" value="üíæ"><br><br>


      <table id="savedSetupsList">
      </table>

      <br>

      <div class="importExport">
        <textarea id="exportSetupCode"></textarea>
        <br>
        <input type="button" id="clipBoardBtn" value="Copy">
        <input type="button" id="exportBtn" value="Export to file">
      </div>

      <div class="importExport">
        <textarea id="importSetupCode"></textarea>
        <br>
        <input type="file" style="width: 110px;" id="input-file">
        <input type="button" id="importBtn" value="Import">
      </div>

    </div>

    <div id="simulationPart" class="scene initiallyHidden">

      <input type="button" id="setupBackBtn" value="Exit">
      <input type="button" id="firstDayBtn" value="<<">
      <input type="button" id="prevDayBtn" disabled value="<">
      <input type="button" id="nextDayBtn" value=">">
      <input type="button" id="lastDayBtn" value=">>">
      <input type="button" value="Status">
      <hr size="1">
      <h3 id="dayDisplay">Simulation</h3>

      <div id="simInfo"></div>
      <input type="button" id="proceedBtn" value="Proceed.">

    </div>

    <div id="loadingPart" class="scene initiallyHidden">

      <p>Simulating, please wait...</p>

    </div>
  <br><br><br>
  </center>
  <script src="jquery.min.js"></script>
  <script src="jquery-ui.js"></script>
  <script src="jquery.ui.touch-punch.min.js"></script>
  <script src="./main.js"></script>
  <!-- ///////////////////////////////////////////////////////////////////// -->
</body>
</html>
